  <meta charset="UTF-8">

  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/chatStyle.css">
  <title>Gamer Gabble</title>
</head>
<body>


  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand " id="logo" href="#">Gamer Gabble</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-link" href="https://www.twitch.tv/" target="_blank">
          <i class="fab fa-twitch fontAwesome"></i>
        </a>
        <a class="nav-link" href="https://store.steampowered.com/" target="_blank">
          <i class="fab fa-steam fontAwesome"></i>
        </a>
        <a class="nav-link" href="https://www.microsoft.com/en-us/store/b/xbox" target="_blank">
          <i class="fab fa-xbox fontAwesome"></i>
        </a>
        <a class="nav-link" href="https://www.playstation.com/en-us/ps5/" target="_blank">
          <i class="fab fa-playstation fontAwesome"></i>
        </a>
        <a class="nav-link" href="https://www.nintendo.com/switch/" target="_blank">
          <i class="fas fa-gamepad fontAwesome"></i>
        </a>
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
        </form>
      </div>
    </nav>
  </header>

<div class= "mainImg mobile">
  <img src="./public/images/virtBackgroundLanding.jpg">
</div>
<div class= "mainImg desktop">
  <img src="./public/images/backgroundLanding.jpg">
</div>

  <div class="container">
    <div class="container" id= "chatShadow">
      <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-smile"></i> ChatCord</h1>
          <a href="index.html" class="btn btn-outline-success my-2 my-sm-0">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name">JavaScript</h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users">
            </ul>
          </div>
          <div class="chat-messages">
          </div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
